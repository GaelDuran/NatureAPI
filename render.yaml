# render.yaml → RAÍZ del repositorio
services:
  - type: web
    name: natureapp-api
    env: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: OpenAI__ApiKey
        sync: false   # la pones a mano en Render después

databases:
  - name: nature-db
    plan: free
    postgresMajorVersion: 16