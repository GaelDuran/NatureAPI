name: Build & Publish API

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -f NatureAPI/Dockerfile -t mariguapo/nature-api:${{ github.sha }} .

      - name: Tag as latest
        run: docker tag mariguapo/nature-api:${{ github.sha }} mariguapo/nature-api:latest

      - name: Push images
        run: |
          docker push mariguapo/nature-api:${{ github.sha }}
          docker push mariguapo/nature-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deploy
        uses: jrglnjr/render-deploy@v1
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
