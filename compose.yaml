services:
  natureapi:
    image: natureapi
    build:
      context: .
      dockerfile: NatureAPI/Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:80"

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: SQL_Server
    ports:
      - 1433:1433
    environment:
      - MSSQL_SA_PASSWORD=123456789
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    volumes:
      - sql_server_data:/var/opt/mssql

volumes:
  sql_server_data:
